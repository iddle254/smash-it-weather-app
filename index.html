<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="lightgrey" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/weather/style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/sleep.png" />
  </head>
  <body class="body">
    <div class="container my-5">
      <h1 class="text-center title title">Smash-it weather app</h1>
      <form class="search__location">
        <input
          type="text"
          name="city"
          id=""
          autocomplete="off"
          placeholder="what city?"
          class="form-control text-muted form-rounded p-4 shadow-sm"
        />
      </form>
      <div class="card rounded my-3 shadow-lg d-none back__card">
        <div class="card-top text-center">
          <div class="city-name my-3">
            <p>Nairobi</p>
            <span>...</span>
          </div>
          <img src="images/night.svg" alt="" class="card-img-top time city" />
        </div>
        <div class="card-body">
          <div class="card-mid row">
            <div class="col-8 text-center temp"><span>30&deg;C</span></div>
            <div class="col-4 condition temp">
              <p class="condition">Sunny</p>
              <p class="high">30&deg;C</p>
              <p class="low">27&deg;C</p>
            </div>
          </div>
          <div class="icon-container card shadow mx-auto">
            <img src="images/icon.svg" alt="" />
          </div>
          <div class="card-bottom px-5 py-4 row">
            <div class="col text-center">
              <p>30&deg;C</p>
              <span>Feels like</span>
            </div>
            <div class="col text-center">
              <p>55%</p>
              <span>Humidity</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="request.js"></script>
    <script src="index.js"></script>
  </body>
</html>
